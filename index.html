<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DM ME — Disposable Chat</title>
    <!-- Import retro‑inspired font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="landing">
    <div class="container">
      <h1 class="headline">
        Private chat rooms. One link. Gone in 24 hours.
      </h1>
      <p class="subtext">
        Create a room for $2, share the link, and chat in real time.<br />
        Unlimited guests. Room expires in 24 hours.
      </p>
      <button id="startButton" class="primary-btn">Start Chatting</button>

    <script>
document.addEventListener('DOMContentLoaded', () => {
  const btn = document.getElementById('startButton');
  if (!btn) return;

  btn.addEventListener('click', async () => {
    const res = await fetch('/create-room', { method: 'POST' });
    const data = await res.json();
    window.location.href = `/room/${data.roomId || data.token || data.id}`;
  });
});
</script>

</script>
</body>
</html>
