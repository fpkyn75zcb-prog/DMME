<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DM ME — Disposable Chat</title>
    <!-- Import retro‑inspired font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="landing">
    <div class="container">
      <h1 class="headline">
        Private chat rooms. One link. Gone in 24 hours.
      </h1>
      <p class="subtext">
        Create a room for $2, share the link, and chat in real time.<br />
        Unlimited guests. Room expires in 24 hours.
      </p>
<button id="startButton" type="button" class="primary-btn">Start Chatting</button>
    </div>
    <script>
    document.getElementById('startButton').addEventListener('click', async () => {
  
  try {

    const response = await fetch('/create-room', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' }
    });

    const data = await response.json();
    window.location.href = `/room/${data.roomId}`;
  } catch (e) {
    alert('Error creating room');
  }
});
</script>
</body>
</html>
