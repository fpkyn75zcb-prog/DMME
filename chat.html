<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat â€“ DM Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div id="chat-window" class="chat-window"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your messageâ€¦" autocomplete="off" />
      <button id="sendButton" aria-label="Send message">Send</button>
    </div>
  </div>
  <script>
    // Play a subtle beep when a new message is appended
    function playNotification() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = 'sine';
        osc.frequency.value = 600; // frequency in Hz
        gain.gain.value = 0.05; // volume
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        osc.stop(ctx.currentTime + 0.1);
      } catch (e) {
        // AudioContext might not be supported or user blocked audio; silently fail
      }
    }

    const chatWindow = document.getElementById('chat-window');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    // Append a message to the chat window
    function appendMessage(text, type) {
      const messageElem = document.createElement('div');
      messageElem.classList.add('message', type);
      messageElem.textContent = text;
      chatWindow.appendChild(messageElem);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      playNotification();
    }

    // Send a message from the user and simulate a response
    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      messageInput.value = '';
      // Simulated agent reply after a short delay
      setTimeout(() => {
        appendMessage('Agent: ' + text, 'agent');
      }, 800);
    }

    // Event listeners for sending messages
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (ev) => {
      if (ev.key === 'Enter') {
        ev.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
