<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat – DM Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="chat-page">
    <!-- The chat page intentionally contains no system text or headers. -->
  </main>
  <!-- Start of Tawk.to Script: replace PROPERTY_ID and WIDGET_ID with your Tawk.to identifiers -->
  <script type="text/javascript">
    // Initialize Tawk API object and record load start time
    var Tawk_API = Tawk_API || {};
    var Tawk_LoadStart = new Date();

    // Assign a simple numeric identifier to each visitor for display in chat
    (function() {
      var userIdKey = 'dm-me-user-id';
      var id = localStorage.getItem(userIdKey);
      if (!id) {
        // Generate a random 5‑digit identifier for the visitor
        id = Math.floor(10000 + Math.random() * 90000);
        localStorage.setItem(userIdKey, id);
      }
      // Set the visitor name so messages display "User <ID>"
      Tawk_API.visitor = { name: 'User ' + id.toString() };
    })();

    // When the widget loads, maximize it automatically so the chat area fills the page
    Tawk_API.onLoad = function() {
      if (typeof Tawk_API.maximize === 'function') {
        Tawk_API.maximize();
      }
    };

    (function() {
      var s1 = document.createElement('script');
      var s0 = document.getElementsByTagName('script')[0];
      s1.async = true;
      // Replace the placeholders below with your Tawk.to property and widget IDs
      s1.src = 'https://embed.tawk.to/PROPERTY_ID/WIDGET_ID';
      s1.charset = 'UTF-8';
      s1.setAttribute('crossorigin', '*');
      s0.parentNode.insertBefore(s1, s0);
    })();
  </script>
  <!-- End of Tawk.to Script -->
</body>
</html>
