<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat â€“ DM Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div id="messageArea" class="message-area"></div>
    <form id="chatForm"> 
  <input id="messageInput" class="message-input" type="text" placeholder="Type a message..." required autofocus />
   <button type="submit" class="send-button">Send</button>
</form>
  </div>
  <!-- Load Gun.js for realtime decentralized data -->
  <!-- Include the Gun-based chat client -->
  
  <script>
  const form = document.getElementById("chatForm");
  const input = document.getElementById("messageInput");
  const chatBox = document.getElementById("messageArea");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const message = input.value.trim();
    if (message === "") return;

    const msgDiv = document.createElement("div");
    msgDiv.className = "message sent";
    msgDiv.textContent = message;

    chatBox.appendChild(msgDiv);

    input.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;
  });
<script>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("chatForm");
  const input = document.getElementById("messageInput");
  const chatBox = document.getElementById("messageArea");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const message = input.value.trim();
    if (!message) return;

    const msg = document.createElement("div");
    msg.textContent = message;
    msg.style.padding = "8px";
    msg.style.margin = "6px 0";
    msg.style.background = "#eee";
    msg.style.borderRadius = "6px";

    chatBox.appendChild(msg);

    input.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;
  });
</script>

  
</body>
</html>
